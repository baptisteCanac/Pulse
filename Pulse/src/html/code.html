<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PULSE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="../JsUtils/code.js" defer></script>
  <script type="module" src="../components/appSidebar.js" defer></script>
  <link rel="stylesheet" type="text/css" href="../stylesheets/style_code.css">
</head>
<body class="bg-gray-900 text-white font-sans">

  <div class="flex flex-col md:flex-row h-screen">
    <app-sidebar active="code"></app-sidebar>

<div class="w-16 h-screen bg-gray-900 border-r border-gray-700 flex flex-col items-center py-4 space-y-4">
        <!-- Bouton Enregistrer -->
        <button
            onclick="saveFile()"
            class="w-10 h-10 bg-blue-600 hover:bg-blue-700 text-white rounded-lg flex items-center justify-center transition-colors duration-200 group relative"
            title="Save File"
        >
            <!-- Icône Save -->
            <svg class="w-[18px] h-[18px]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 17L17 7M17 7H7M17 7V17"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"></path>
                <polyline stroke-linecap="round" stroke-linejoin="round" stroke-width="2" points="17,21 17,13 7,13 7,21"></polyline>
                <polyline stroke-linecap="round" stroke-linejoin="round" stroke-width="2" points="7,3 7,8 15,8"></polyline>
            </svg>
            
            <!-- Tooltip -->
            <div class="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-sm rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none whitespace-nowrap">
                Save file
            </div>
        </button>

        <!-- Bouton Ouvrir -->
        <button
            onclick="openFile()"
            class="w-10 h-10 bg-green-600 hover:bg-green-700 text-white rounded-lg flex items-center justify-center transition-colors duration-200 group relative"
            title="Open a file"
        >
            <!-- Icône FolderOpen -->
            <svg class="w-[18px] h-[18px]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
            </svg>
            
            <!-- Tooltip -->
            <div class="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-sm rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none whitespace-nowrap">
                Open a file
            </div>
        </button>
    </div>

    <!-- Conteneur CodeMirror -->
    <div id="editor" style="flex: 1; border-right: 1px solid #ccc; background: #f5f5f5; color: #1a1a1a"></div>
    <!-- Preview -->
    <div id="preview" style="flex: 1; padding: 1rem; overflow: auto"></div>

    <!-- Loader -->
<div id="loader" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50">
  <div class="w-16 h-16 border-4 border-t-transparent border-white rounded-full animate-spin"></div>
</div>

  </div>

</body>
</html>
