<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.50.0/min/vs/loader.js"></script>
    <script type="module" src="../js/pages/code.js" defer></script>
    <script type="module" src="../js/components/appSidebar.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style_code.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/presentation.css">
    <!-- Prism.js CSS -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-900 text-white font-sans" style="overflow: hidden;">
    <div class="flex flex-col md:flex-row h-screen">
    <app-sidebar active="code"></app-sidebar>
    <!-- Conteneur Monaco -->
    <div id="editor" style="width: 50%; resize: horizontal; overflow: auto;
              min-width: 100px; max-width: 99%;
              border-right: 2px solid #ccc; padding: 1rem; contain: strict;"></div>
    <!-- Preview -->
    <div id="preview" style="flex: 1; padding: 1rem; overflow: auto;"></div>
    <!-- Loader -->
    <div id="loader" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50">
    <div class="w-16 h-16 border-4 border-t-transparent border-white rounded-full animate-spin"></div>
    </div>
    </div>

    <!-- Prism.js Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  </body>
</html>
