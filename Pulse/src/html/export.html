<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PULSE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="../js/pages/export.js" defer></script>
  <script type="module" src="../js/components/AppSidebar.js"></script>
  <link rel="stylesheet" href="../stylesheets/pages/export.css">
  <link rel="stylesheet" href="../stylesheets/lib/global.css">
</head>
<body class="bg-gray-900 text-white font-sans">

  <div class="flex flex-col md:flex-row h-screen">
    <!-- Sidebar -->
    <app-sidebar active="export"></app-sidebar>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center p-6 overflow-y-auto">
      <div class="bg-white text-gray-900 rounded-2xl shadow-xl w-full max-w-2xl p-8">
        
        <!-- Titre -->
        <h1 class="text-2xl font-semibold mb-8" id="title"></h1>
        
        <!-- ParamÃ¨tres sur une seule colonne -->
        <div class="space-y-6">

          <!-- Export Format -->
          <div>
            <label for="export-format" class="block text-sm font-medium mb-2" id="formats"></label>
            <select id="export-format" class="w-full rounded-md border-gray-300 bg-gray-100 p-2 focus:ring-2 focus:ring-blue-500">
              <option>HTML</option>
              <option>PDF</option>
              <option>PowerPoint</option>
            </select>
          </div>

          <!-- Export Settings -->
          <div>
            <p class="text-sm font-medium mb-2" id="exportSettings"></p>
            <label class="flex items-center gap-2">
              <input type="checkbox" class="rounded text-blue-600">
              <span id="loop"></span>
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" class="rounded text-blue-600">
              <span id="protect"></span>
            </label>
          </div>

          <!-- Page Size -->
          <div>
            <label for="page-size" class="block text-sm font-medium mb-2" id="size"></label>
            <select id="page-size" class="w-full rounded-md border-gray-300 bg-gray-100 p-2 focus:ring-2 focus:ring-blue-500">
              <option>A4</option>
            </select>
          </div>

        <!-- Bouton -->
        <div class="flex justify-center mt-10">
          <button class="px-6 py-2 rounded-md bg-blue-600 hover:bg-blue-500 text-white font-medium shadow" id="cta"></button>
        </div>
      </div>
    </main>
  </div>

</body>
</html>
