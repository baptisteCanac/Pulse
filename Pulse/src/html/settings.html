<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../JsUtils/settings.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../stylesheets/settings.css">
</head>
<body style="background-color: #111827; color: white; margin: 0; font-family: system-ui, -apple-system, sans-serif;">
    <div style="display: flex; min-height: 100vh;">
        <!-- Sidebar -->
        <div style="width: 320px; background-color: #1F2937; padding: 24px;">
            <h1 style="font-size: 2rem; font-weight: 300; margin-bottom: 32px; margin-top: 0;">Settings</h1>
            
            <nav>
                <button class="nav-btn active" onclick="setActiveNav(this)" style="display: block; width: 100%; text-align: left; padding: 12px 16px; background-color: #374151; border-radius: 8px; color: white; font-weight: 500; border: none; margin-bottom: 8px; cursor: pointer;">
                    Appearance
                </button>
                <button class="nav-btn" onclick="setActiveNav(this)" style="display: block; width: 100%; text-align: left; padding: 12px 16px; background-color: transparent; border-radius: 8px; color: #D1D5DB; border: none; margin-bottom: 8px; cursor: pointer;">
                    Presentation
                </button>
                <button class="nav-btn" onclick="setActiveNav(this)" style="display: block; width: 100%; text-align: left; padding: 12px 16px; background-color: transparent; border-radius: 8px; color: #D1D5DB; border: none; margin-bottom: 8px; cursor: pointer;">
                    Diagrams & Code
                </button>
                <button class="nav-btn" onclick="setActiveNav(this)" style="display: block; width: 100%; text-align: left; padding: 12px 16px; background-color: transparent; border-radius: 8px; color: #D1D5DB; border: none; margin-bottom: 8px; cursor: pointer;">
                    General
                </button>
            </nav>
        </div>

        <!-- Main Content -->
        <div style="flex: 1; padding: 32px;">
            <h2 style="font-size: 1.5rem; font-weight: 300; margin-bottom: 32px; margin-top: 0;">Appearance</h2>
            
            <!-- Theme Section -->
            <div style="margin-bottom: 32px;" id="themeSection">
                <h3 style="font-size: 1.125rem; font-weight: 500; margin-bottom: 16px; margin-top: 0;">Theme</h3>
                <div style="display: flex; gap: 16px;">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <div class="radio-button" onclick="changeTheme(0)"></div>
                        <span>Auto</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <div class="radio-button" onclick="changeTheme(1)"></div>
                        <span>Light</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <div class="radio-button" onclick="changeTheme(2)"></div>
                        <span>Dark</span>
                    </label>
                </div>
            </div>

            <!-- Presentation Section -->
            <h2 style="font-size: 1.5rem; font-weight: 300; margin-bottom: 24px; margin-top: 0;">Presentation</h2>
            
            <div style="margin-bottom: 40px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                    <span style="font-size: 1.125rem;">Timer overlay</span>
                    <div class="toggle-switch active" onclick="toggleSwitch(this)" style="width: 44px; height: 24px; border-radius: 12px; position: relative; cursor: pointer;"></div>
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                    <span style="font-size: 1.125rem;">Auto-start timer</span>
                    <div class="toggle-switch active" onclick="toggleSwitch(this)" style="width: 44px; height: 24px; border-radius: 12px; position: relative; cursor: pointer;"></div>
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                    <span style="font-size: 1.125rem;">Slide counter</span>
                    <div class="toggle-switch active" onclick="toggleSwitch(this)" style="width: 44px; height: 24px; border-radius: 12px; position: relative; cursor: pointer;"></div>
                </div>
            </div>

            <!-- Diagrams & Code Section -->
            <h2 style="font-size: 1.5rem; font-weight: 300; margin-bottom: 24px; margin-top: 0;">Diagrams & Code</h2>
            
            <div style="margin-bottom: 32px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                    <span style="font-size: 1.125rem;">Enable Mermaid diagrams</span>
                    <div class="toggle-switch active" onclick="toggleSwitch(this)" style="width: 44px; height: 24px; border-radius: 12px; position: relative; cursor: pointer;"></div>
                </div>
                
                <!-- Mermaid Theme -->
                <div style="margin-bottom: 24px;">
                    <h3 style="font-size: 1.125rem; font-weight: 500; margin-bottom: 16px; margin-top: 0;">Mermaid theme</h3>
                    <div style="display: flex; gap: 16px;">
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <div class="radio-button" onclick="setRadio('mermaid', this)"></div>
                            <span>Light</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <div class="radio-button active" onclick="setRadio('mermaid', this)"></div>
                            <span>Dark</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <div class="radio-button" onclick="setRadio('mermaid', this)"></div>
                            <span>Neutral</span>
                        </label>
                    </div>
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                    <span style="font-size: 1.125rem;">Enable syntax highlighting</span>
                    <div class="toggle-switch active" onclick="toggleSwitch(this)" style="width: 44px; height: 24px; border-radius: 12px; position: relative; cursor: pointer;"></div>
                </div>
                
                <!-- Languages -->
                <div style="margin-bottom: 24px;">
                    <h3 style="font-size: 1.125rem; font-weight: 500; margin-bottom: 16px; margin-top: 0;">Languages</h3>
                    <div style="display: flex; flex-wrap: gap: 12px;">
                        <span style="padding: 8px 16px; background-color: #374151; border-radius: 8px; border: 1px solid #4B5563;">Python</span>
                        <span style="padding: 8px 16px; background-color: #374151; border-radius: 8px; border: 1px solid #4B5563;">JavaScript</span>
                        <span style="padding: 8px 16px; background-color: #374151; border-radius: 8px; border: 1px solid #4B5563;">C</span>
                        <span style="padding: 8px 16px; background-color: #374151; border-radius: 8px; border: 1px solid #4B5563;">Rust</span>
                    </div>
                </div>
            </div>

            <!-- General Section -->
            <h2 style="font-size: 1.5rem; font-weight: 300; margin-bottom: 24px; margin-top: 0;">General</h2>
            
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="font-size: 1.125rem;">Start on Home</span>
                <div class="toggle-switch active" onclick="toggleSwitch(this)" style="width: 44px; height: 24px; border-radius: 12px; position: relative; cursor: pointer;"></div>
            </div>
        </div>
    </div>
</body>
</html>
