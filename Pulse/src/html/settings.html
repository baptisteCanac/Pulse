<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../JsUtils/settings.js" defer></script>
    <script type="module" src="../components/appSidebar.js"></script>
    <link rel="stylesheet" type="text/css" href="../stylesheets/settings.css">
</head>
<body style="background-color: #111827; color: white; margin: 0; font-family: system-ui, -apple-system, sans-serif;">
    <div style="display: flex; min-height: 100vh;">
        <!-- Sidebar -->
        <app-sidebar active="settings"></app-sidebar>

        <!-- Main Content -->
        <div style="flex: 1; padding: 32px;">
            <h2 style="font-size: 1.5rem; font-weight: 300; margin-bottom: 32px; margin-top: 0;">Appearance</h2>
            
            <!-- Theme Section -->
            <div style="margin-bottom: 32px;" id="themeSection">
                <h3 style="font-size: 1.125rem; font-weight: 500; margin-bottom: 16px; margin-top: 0;">Theme</h3>
                <div style="display: flex; gap: 16px;">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <div class="radio-button" onclick="changeTheme(0)"></div>
                        <span>Auto</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <div class="radio-button" onclick="changeTheme(1)"></div>
                        <span>Light</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <div class="radio-button" onclick="changeTheme(2)"></div>
                        <span>Dark</span>
                    </label>
                </div>
            </div>

            <!-- Diagrams & Code Section -->
            <h2 style="font-size: 1.5rem; font-weight: 300; margin-bottom: 24px; margin-top: 0;">Diagrams & Code</h2>
                <!-- Languages -->
                <div style="margin-bottom: 24px;">
                    <h3 style="font-size: 1.125rem; font-weight: 500; margin-bottom: 16px; margin-top: 0;">Languages</h3>
                    <div style="display: flex; flex-wrap: gap: 12px;">
                        <span style="padding: 8px 16px; background-color: #374151; border-radius: 8px; border: 1px solid #4B5563; margin-right: 10px;">Python</span>
                        <span style="padding: 8px 16px; background-color: #374151; border-radius: 8px; border: 1px solid #4B5563; margin-right: 10px;">JavaScript</span>
                    </div>
                </div>

            <!-- Shortcuts section -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path>
                    </svg>
                    Shortcuts
                </h2>
            </div>
            
            <div class="p-6">
                <div class="space-y-4">
                    <!-- Open Overlay Shortcut -->
                    <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors">
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-900 mb-1">
                                Open overlay
                            </label>
                            <p class="text-sm text-gray-600">open overlay in presentation mode</p>
                        </div>
                        <div class="flex items-center space-x-2 ml-4">
                            <div class="flex items-center bg-white border border-gray-300 rounded-md px-3 py-2">
                                <kbd class="px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-300 rounded font-mono">Ctrl</kbd>
                                <span class="mx-2 text-gray-500">+</span>
                                <input 
                                    type="text" 
                                    maxlength="1" 
                                    value="O"
                                    class="shortcut-input w-8 h-8 text-center text-sm font-semibold border border-gray-300 rounded focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 font-mono"
                                    onkeypress="handleKeyPress(event)"
                                    onchange="updateShortcut('overlay', this.value)"
                                >
                            </div>
                        </div>
                    </div>

                    <!-- Settings Shortcut -->
                    <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors">
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-900 mb-1">
                                Go home
                            </label>
                            <p class="text-sm text-gray-600">Go home shortcut</p>
                        </div>
                        <div class="flex items-center space-x-2 ml-4">
                            <div class="flex items-center bg-white border border-gray-300 rounded-md px-3 py-2">
                                <kbd class="px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-300 rounded font-mono">Ctrl</kbd>
                                <span class="mx-2 text-gray-500">+</span>
                                <input 
                                    type="text" 
                                    maxlength="1" 
                                    value="P"
                                    class="shortcut-input w-8 h-8 text-center text-sm font-semibold border border-gray-300 rounded focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 font-mono"
                                    onkeypress="handleKeyPress(event)"
                                    onchange="updateShortcut('settings', this.value)"
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer Actions -->
            <div class="bg-gray-50 px-6 py-4 border-t border-gray-200 rounded-b-lg">
                <div class="flex justify-between items-center">
                    <div class="flex space-x-3">
                        <button class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                            Default values
                        </button>
                        <button 
                            onclick="saveShortcuts()"
                            class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                            id="saveBtn"
                        >
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
